name: CELLVI 2.0 Enterprise CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Static Analysis (Lint)
      run: npm run lint || echo "âš ï¸ Lint warnings found"
      
    - name: TypeScript Validation
      run: npx tsc --noEmit || echo "âš ï¸ Type errors found"

  infrastructure-check:
    needs: quality-gate
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install Dependencies
      run: npm ci

    - name: ðŸ”¥ Fire Tests (Database Integrity)
      env:
        # Secrets must be configured in Repo Settings -> Secrets and Variables -> Actions
        VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        if [ -z "$VITE_SUPABASE_URL" ]; then
          echo "::warning::Secrets SUPABASE_URL not found. Skipping live DB tests."
          exit 0
        fi
        
        echo "Running Fire Tests against Staging Env..."
        node scripts/fire_test.js
