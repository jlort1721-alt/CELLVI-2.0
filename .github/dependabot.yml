version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    reviewers:
      - jlort1721-alt
    labels:
      - dependencies
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      radix:
        patterns:
          - "@radix-ui/*"
      supabase:
        patterns:
          - "@supabase/*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "playwright"
          - "@playwright/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "tailwindcss-animate"
          - "autoprefixer"
          - "postcss"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
    labels:
      - ci
